        data_separation:
            cross_validation:
                parameters:
                    n_splits: 5
        training:
            model:
                strategy:
                    sklearn.multiclass.OneVsRestClassifier
                algorithm:
                    sklearn.ensemble.RandomForestClassifier
                parameters:
                    max_depth: 4
                    n_estimators: 750
        testing:
            score:
                - sklearn.metrics.accuracy_score
        predictions:
            probabilities: False
            filename: results
