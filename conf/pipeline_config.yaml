cache:
    /home/ethiy/Data/Assembled/____

labels:
    labels_path:
        /home/ethiy/Data/Assembled/ground_truth_paris_13.csv
    depth: 3
    LoD: 2
    hierarchical: False
    filetype: csv
    threshold: 10

features:
    types:
        geometric:
            graph_dir:
               /home/ethiy/Data/Assembled/facet_graphs
            method: 
                histogram
            parameters:
                parameters:
                    bins: 10
                attributes:
                    - degree
                    - angle_with_relations
                    - centroid_with_relations
                    - area
                    - circumference
        altimetric:
            model_dir:
                /home/ethiy/Data/Assembled/raster_projections
            dsm_dir: '/home/ethiy/Data/Assembled/DSM'
            model_ext: tiff
            dsm_ext: geotiff
            method: histogram
            margins: (0, 0)
            parameters:
                resolution: 10
        radiometric:
            vector_dir: /home/ethiy/Data/Assembled/vector_projections
            ortho_dir: '/home/ethiy/Data/Assembled/Orthoimages'
            ortho_ext: 'geotiff'
            vector_ext: 'shp'
            method: gradient
            parameters:
                resolution: 20
                weight: (True, True, True)
    format:
        kernel:
            geometric:
                algorithm:
                    sklearn.metrics.pairwise.rbf_kernel
                parameters:
                    gamma: 0.001
    # manifold:
