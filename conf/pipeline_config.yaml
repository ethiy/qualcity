processing:
    visualization:
        manifold:
            algorithm: sklearn.decomposition.KernelPCA
            parameters:
                n_components: 10
        dimension_reduction:
            algorithm: sklearn.decomposition.PCA
            parameters:
                n_components: 3
        style:
            colors:
                - g
                - r
                - b
            markers:
                - ','
                - o
                - ^
